<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Smaller chart containers */
        .chart-container {
            height: 300px;
            position: relative;
        }
        /* Responsive grid layout */
        @media (min-width: 768px) {
            .grid-cols-1.md\:grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-blue-600">Employee Analytics Dashboard</h1>
                <div>
                    <a href="/employees" class="text-blue-600 hover:text-blue-800 mr-4">
                        <i class="fas fa-list mr-2"></i>All Employees
                    </a>
                    <a href="/" class="text-indigo-600 hover:text-indigo-800">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- ... (keep existing counter boxes) ... -->
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Onboarding Trend (Last 6 Months)</h2>
                    <div class="chart-container">
                        <canvas id="onboardingChart"></canvas>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Offboarding Reasons</h2>
                    <div class="chart-container">
                        <canvas id="offboardingChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Onboardings</h2>
                <div id="recentOnboardings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
